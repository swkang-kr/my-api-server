# DataSource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20

# Spring Batch
spring.batch.jdbc.initialize-schema=never

# Spring Session
spring.session.timeout=3600s
spring.session.jdbc.cleanup-cron=0 */30 * * * *

# Security - OAuth2 disabled for production (uncomment below to enable)
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
# spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
# spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
# spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}

# JWT
jwt.secret=${JWT_SECRET}

# RabbitMQ - Disabled for production (uncomment below to enable)
# spring.rabbitmq.host=${RABBITMQ_HOST}
# spring.rabbitmq.port=${RABBITMQ_PORT}
# spring.rabbitmq.username=${RABBITMQ_USERNAME}
# spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Disable optional auto-configurations
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Mail (Optional - set environment variables if needed)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# Kakao (Optional - set environment variables if needed)
kakao.api.admin-key=${KAKAO_ADMIN_KEY:}
kakao.api.sender-key=${KAKAO_SENDER_KEY:}
kakao.bizmessage.api-key=${BIZMESSAGE_API_KEY:}
kakao.bizmessage.api-secret=${BIZMESSAGE_API_SECRET:}
kakao.bizmessage.sender-key=${BIZMESSAGE_SENDER_KEY:}

# Logging
logging.level.root=WARN
logging.level.com.example.api=INFO
logging.level.org.springframework.batch=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.session=WARN
