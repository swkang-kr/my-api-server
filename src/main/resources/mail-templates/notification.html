<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .notification-box {
            background-color: white;
            padding: 20px;
            border-left: 4px solid #2196F3;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>알림</h1>
    </div>
    <div class="content">
        <h2>{{name}}님께 알림이 도착했습니다</h2>
        <div class="notification-box">
            <p>{{content}}</p>
        </div>
        <p>자세한 내용은 아래 버튼을 클릭하여 확인해주세요.</p>
        <a href="https://example.com/notifications" class="button">자세히 보기</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 My API Server. All rights reserved.</p>
    </div>
</body>
</html>
